Blacklist-World:
  - example1
  - world2
VERSION: "1.0-B7"
Vanilla_Drops: true
Tool_Sensitive: false
Number_Format: "#.###"
Input:
  Type: ONE #AGAIN
  Cancel_Character:
    - cancel
    - stop
Boolean:
  true: "On"
  false: "Off"
Blocks:
  COAL_ORE:
    Name: '&8Coal'
    Price: 25
    Convert: COAL
  IRON_ORE:
    Name: '&fIron Ingot'
    Price: 50
    Convert: IRON_INGOT
  GOLD_ORE:
    Name: '&eGold Ingot'
    Price: 100
    Convert: GOLD_INGOT
  LAPIS_ORE:
    Name: '&9Lapis Lazuli'
    Price: 150
    Convert: LAPIS_LAZULI
  REDSTONE_ORE:
    Name: '&cRedstone'
    Price: 200
    Type: Ore
    Convert: REDSTONE
  DIAMOND_ORE:
    Name: '&bDiamond'
    Price: 250
    Convert: DIAMOND
  EMERALD_ORE:
    Name: '&aEmerald'
    Price: 300
    Convert: EMERALD
  COAL_BLOCK:
    Name: '&8Coal Block'
    Price: 250
  IRON_BLOCK:
    Name: '&fIron Block'
    Price: 500
  GOLD_BLOCK:
    Name: '&eGold BLock'
    Price: 1000
  LAPIS_BLOCK:
    Name: '&9Lapis Block'
    Price: 1500
  REDSTONE_BLOCK:
    Name: '&cRedstone Block'
    Price: 2000
  DIAMOND_BLOCK:
    Name: '&bDiamond BLock'
    Price: 2500
  EMERALD_BLOCK:
    Name: '&aEmerald'
    Price: 3000
  STONE:
    Name: '&7Stone'
    Price: 10
    Convert: STONE
    Block: COBBLESTONE
  STAINED_GLASS:
    Name: '&fWhite Glass'
    Price: 30
  STAINED_GLASS;4: #Remove ;4 and edit material if you use 1.13+
    Name: '&eYellow Glass'
    Price: 30
Default_Max_Storage: 10000
Fortune:
  Chance:
    Player: 10 # level fortune * 10, lv 2 => 20%
    System:
      Min: 1
      Max: 100
  Drop:
    Min: 1
    Max: 5
Message:
  TAKE:
    TYPE: CHAT #ACTION_BAR / CHAT / TITLE
    STATUS: true #true or false
    TITLE:
      TITLE: "&cTake %item% x%amount%&c from Storage"
      SUBTITLE: "&a(%storage%/%max%)"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  REMOVE:
    TYPE: ACTION_BAR #ACTION_BAR / CHAT / TITLE
    STATUS: true #true or false
    TITLE:
      TITLE: "&c-%amount% %item%"
      SUBTITLE: "&a(%storage%/%max%)"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  ADD:
    TYPE: CHAT #ACTION_BAR / CHAT / TITLE
    STATUS: true #true or false
    TITLE:
      TITLE: "&aAdd %item% &7(x%amount%)&a to Storage"
      SUBTITLE: "&a(%storage%/%max%)"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  RECEIVE:
    TYPE: ACTION_BAR #ACTION_BAR / CHAT / TITLE
    STATUS: true #true or false
    TITLE:
      TITLE: "&a+%amount% %item%"
      SUBTITLE: "&a(%storage%/%max%)"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  SELL:
    TYPE: ACTION_BAR #ACTION_BAR / CHAT / TITLE
    STATUS: true #true or false
    TITLE:
      TITLE: "&eSold %amount% x%item%"
      SUBTITLE: "&a+ %money% &d| &b(%storage%/%max%)"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  FULL:
    TYPE: TITLE #ACTION_BAR / CHAT / TITLE
    TITLE:
      TITLE: "&cWarning"
      SUBTITLE: "&c%item%&6 storage has reached its limit"
      FADEIN: 30
      FADEOUT: 10
      STAY: 20
  TOGGLE:
    TYPE: CHAT #ACTION_BAR / CHAT
    STATUS: true #true or false
